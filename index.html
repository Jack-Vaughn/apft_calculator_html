<html lang="en" class="mdl-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>APFT Calculator</title>

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css"/> -->
    <link rel="stylesheet" href="css/material_blue_indigo_min.css">
    <link rel="stylesheet" href="css/material_icons.css">
    <link rel="stylesheet" href="css/roboto.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Army Physical Fitness Test</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#calculator" class="mdl-layout__tab is-active">Calculator</a>
          <a href="#standards" class="mdl-layout__tab">Standards</a>
        </div>
      </header>
      <main class="mdl-layout__content">
<!---------------------------------Start CALC TAB----------------------------------------------->
        <div class="mdl-layout__tab-panel is-active" id="calculator">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text">
                <h4 style='padding-bottom:10px; border-bottom:1px solid rgba(0,0,0,0.12);'>APFT Calculator</h4>
                <form action="#">

                  <div style='padding-bottom:5px;'>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1" style='padding-right:30px;'>
                      <input type="radio" id="option-1" class="mdl-radio__button" name="sex" value="male" checked>
                      <span class="mdl-radio__label">Male</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                      <input type="radio" id="option-2" class="mdl-radio__button" name="sex" value="female">
                      <span class="mdl-radio__label">Female</span>
                    </label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age">
                    <label class="mdl-textfield__label" for="sample2">Age</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="push">
                    <label class="mdl-textfield__label" for="sample2">Push Ups</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sit">
                    <label class="mdl-textfield__label" for="sample2">Sit Ups</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="run_min">
                    <label class="mdl-textfield__label" for="sample2">2 Mile Run Minutes</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="run_sec">
                    <label class="mdl-textfield__label" for="sample2">2 Mile Run Seconds</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>

                </form>

                <div style="padding-top:30px;">
                  <button onclick="calculate()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Calculate
                  </button>
                </div>

              </div>
            </div>
          </section>
        </div>

        <dialog class="mdl-dialog">
          <h4 class="mdl-dialog__title">APFT Scores</h4>
          <div class="mdl-dialog__content">
            <p id="popUp"></p>
          </div>
          <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent close">Close</button>
          </div>
        </dialog>
<!---------------------------------END CALC TAB----------------------------------------------->

<!---------------------------------Start STANDARD TAB----------------------------------------------->
        <div class="mdl-layout__tab-panel" id="standards">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text">
                <h4>Standards</h4>
                :)
              </div>
            </div>
          </section>
        </div>
<!---------------------------------END STANDARD TAB----------------------------------------------->
      </main>
    </div>
    <script src="js/material.min.js"></script>
    <script src="js/calculate.js"></script>
  </body>
</html>
